<!DOCTYPE html>
<html>
<script type="text/javascript"></script>
<head>
  <title>CALCULATOR</title>
</head>

<body>
  <div class="container">
    <form onsubmit="event.preventDefault();sendResults()">
      <div>
        <label>First number</label>
        <input type="integer" class="form-control" placeholder="x" name="x">
      </div>
      <div>
        <label>Second number</label>
        <input type="integer" class="form-control" placeholder="y" name="y">
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="results"></div>
    <script type="text/javascript">
      function sendResults() {
        let postObj = {
          x: document.getElementsByName("x").item(0).value,
          y: document.getElementsByName("y").item(0).value
        };
        let post = JSON.stringify(postObj);
        console.log(post);
        const url = "http://localhost:3000/results"
        let xhr = new XMLHttpRequest();
        xhr.open('POST', url, true);
        xhr.setRequestHeader('Content-type', 'application/json; charset=UTF-8');
        xhr.send(post);
        xhr.onload = function () {
          document.getElementById("results").innerHTML = xhr.response;
        }
      }

    </script>
</body>

</html>
